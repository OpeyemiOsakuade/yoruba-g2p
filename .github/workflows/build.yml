name: Build Package

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          pip install build

      - name: Build distribution
        run: |
          python -m build

      - name: Check artifacts
        run: |
          ls -R dist/
